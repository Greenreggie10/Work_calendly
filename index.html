    <link

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    
  <div class="row">
      <div class="hour col-md-1" id="9am"> 9am </div>
      <textarea class="time-block textarea-9 col-10" id="9" > </textarea>
      <button class="saveBtn col-1" type="button" id="button9"><i class="fas fas-saveBtn"></i> Save </button>
  </div>

  <div class="row" >

  </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
